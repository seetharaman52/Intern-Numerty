<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xplore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.png" type="image/png" sizes="16x16" />
  </head>
  <body>
    <!-- Parent container -->
    <div class="container-lg my-lg-3 bg-dark bg-gradient">
      <!-- Header -->
      <div class="text-center text-white">
        <h2>Electricity Bill Calculator</h2>
      </div>
      <div class="alert alert-danger text-center custom-alert" role="alert">
        Your information is secure and private!
      </div>
      <div class="row justify-content-center my-3">
        <div class="col-lg-6">
          <form action="/calculate" method="post">
            <label for="customerName" class="form-label text-white">Customer Name:</label>
            <input type="text" class="form-control" id="cname" name="customerName" placeholder="e.g. John Wick">
        
            <label for="customerName" class="form-label mt-2 text-white">Customer Id:</label>
            <input type="text" class="form-control" id="cid" name="customerId" placeholder="e.g. 01, 02">
        
            <label for="customerName" class="form-label mt-2 text-white">Consumption (in kWh):</label>
            <input type="text" class="form-control" id="con" name="consumption" placeholder="e.g. 118">
        
            <label for="customerName" class="form-label mt-2 text-white">Tariff rates (per kWh ($))</label>
            <input type="text" class="form-control" id="trp" name="tariff" placeholder="e.g. $16">
        
            <label for="customerName" class="form-label mt-2 text-white">Fixed charges ($)</label>
            <input type="text" class="form-control" id="fc" name="fixedCharges" placeholder="e.g. $20">
        
            <label for="customerName" class="form-label mt-2 text-white">Address:</label>
            <textarea id="address" class="form-control" name="address" cols="20" rows="5" placeholder="e.g. 13, Richie Street, Zutophia" ></textarea>
        
            <label for="customerName" class="form-label mt-2 text-white">Email:</label>
            <input type="text" class="form-control" id="em" name="email" placeholder="e.g. johnwick@gmail.com">
        
            <label for="customerName" class="form-label mt-2 text-white">Date:</label>
            <input type="date" class="form-control" id="date" name="date">
        
            <label for="customerName" class="form-label mt-2 text-white">Mobile no:</label>
            <input type="number" class="form-control" id="number" name="mobileNo" placeholder="e.g. 1234567890">

            <div class="mt-4 mb-4 text-center">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>

        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
